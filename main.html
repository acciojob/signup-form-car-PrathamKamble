<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required><br><br>

        <label>Gender</label>
        <label for="gender_m"><input type="radio" name="gender" id="gender_m">male</label>
        <label for="gender_f"><input type="radio" name="gender" id="gender_f">female</label><br><br>

        <label for="cars">Car Brands</label>
        <select id="cars" required>
            <option>--Please choose an option--</option>
        </select><br><br>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required><br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required><br><br>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required><br><br>

        <input type="checkbox" id="tos" required>
        <label for="tos">I agree to the TOS</label><br><br>

        <button type="submit">submit</button>
    </form>
</body>

</html>
